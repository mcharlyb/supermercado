{{define "categoria"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{template "estilos"}}
</head>
<body>
      {{template "menu"}}
      <label id="lblestado"></label>
      <form method="POST" action="/categoria" class="container" style="padding-top:10px ;" id="frmCategoriaForm" >
        <a href="/categoria/nueva"  style="padding: 5px ;" id="btnuevo" class="btn btn-primary mb-3">Nueva Categoria</a>
        <div class="input-group mb-3">
          <input type="text" class="form-control" 
          placeholder="Ingrese Categoria"  
          aria-label="Recipient's username" 
          aria-describedby="button-addon2"
          name="nombre" value="{{.Nombre}}">
          <button class="btn btn-outline-secondary"
          type="submit"
           id="button-addon2">Aplicar</button>
      </div>

      </form>
        
    <div class="container">
      <table id="table" class="table">
        <thead>
          <tr class="table-primary">
            <td>Id</td>
            <td>Nombre</td>
            <td>Descripcion</td>
            <td>Operaciones</td>
          </tr>
        </thead>
        <tbody>
          {{range .ListaCategoria}}
          <tr>
              <td>{{.Idcategoria}}</td>
              <td>{{.Nombre}}</td>
              <td>{{.Descripcion}}</td>
              <td>
                <a class="btn btn-primary" name="btedit" onclick="mostrarEditar({{.Idcategoria}})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </a>
              <a class="btn btn-danger" onclick="mostrarModal({{.Idcategoria}})">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </a>
              </td>
             
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    <form method="POST" id="frm">
      <input type="hidden" id="txtid" name="id"/>
      <input type="hidden" id="bledit" value="1"/>
      <input type="hidden" id="bldelet" value="1"/>
    </form>
    
   
    <script type="text/javascript" src="../../static/js/categoria.js"></script>
   {{template "scripts"}}
  </body>
</html>

{{end}}
