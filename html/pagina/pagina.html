{{define "pagina"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{template "estilos"}}
</head>
<body>
  {{template "menu"}}
  <label id="lblestado"></label>
  <div class="container">
  
    <fieldset>
        <legend>Datos Pagina</legend>
    
      <div class="row mb-3">
        <label for="txtIdpagina" 
        class="col-sm-1 col-form-label">Id Pagina:</label>
        <div class="col-sm-8"> 
        <input type="text" class="form-control" 
        id="txtIdpagina" size="30"  readonly
        placeholder="Id ">
    </div>
    <div class="row mt-3">
        <label for="txtmensaje" 
        class="col-sm-1 col-form-label">Mensaje&nbsp:</label>
   
      <div class="col-sm-8">  
        <input type="text" class="form-control obligatorio" 
        id="txtmensaje" size="30" 
        placeholder="Mensaje">
    </div>
    <div class="row mt-3">
        <label for="txtruta" 
        class="col-sm-1 col-form-label">Ruta&nbsp&nbsp&nbsp&nbsp&nbsp:</label>
    
      <div class="col-sm-8">  
        <input type="text" class="form-control obligatorio" 
        id="txtruta" size="30"  
        placeholder="Ruta">
    </div>  
      <div class="mt-3">
        <button type="button" onclick="guardarDatosPagina()" class="btn btn-outline-success">
          Aceptar</button>
          <button type="button" onclick="Limpiar()" class="btn btn-outline-primary">
            Limpiar</button>
     </div>
     
    <div id="divErrores">

    </div> 
    
   </fieldset>
   
</div>
<div class="container mt-3" id="divTabla">

    </div>
  </div>
  <form method="POST" id="frm">
    <!--input type="hidden" id="txtid" name="id"/-->
    <input type="hidden" id="bledit" value="1"/>
    <input type="hidden" id="bldelet" value="1"/>
  </form>
  {{template "scripts"}}
  <script type="text/javascript" src="../../static/js/pagina.js"></script> 
</body>
</html>
{{end}}
